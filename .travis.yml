sudo: required
dist: trusty

group: edge

# whitelist
branches:
  only:
    - master

notifications:
  irc:
    channels:
      - "irc.uvt.nl#gitlama"
    template:
      - "%{repository_slug}#%{build_number} %{message} --> %{build_url}"
    skip_join: true

language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc
      env: COMPILER=g++

    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
            - libiomp-dev
      env:
        - COMPILER=clang++
        - CXXFLAGS="-fopenmp=libiomp5"

    - os: osx
      compiler: clang++


before_install:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        sudo apt-get update;
        sudo apt-get install pkg-config autoconf-archive libicu-dev libexttextcat-dev;
      fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        brew update;
        brew install pkg-config;
        brew install autoconf-archive;
        brew install icu4c;
        brew install libtextcat;
      fi

install:
    - bash bootstrap.sh
    - ./configure
    - make CXX=$COMPILER
    - sudo make CXX=$COMPILER install

script:
    - LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib make CXX=$COMPILER check
    - cat src/test-suite.log

after_failure:
    - tail -n500 config.log
    - cat src/test-suite.log
