name: 'Get Status'
description: 'get a status, and set an environment var'

inputs:
  the-step:
    description: 'which step to check'
    required: true

runs:
  using: "composite"
  steps:
    - name: doit
      if: ${{ steps}}.${{input.the-step}}.outcome != 'succes' }}
      run: echo "action_status=${{input.the-step}}" >> $GITHUB_ENV
    - name: done
      run: echo DONE!
